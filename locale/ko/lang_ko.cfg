#item description
[item-description]
el_solar_item=약간의 지식을 가지고 만들었습니다.
el_burner_item=소형 화력 발전기.
fu_burner_item=모든 아이템을 파괴할 수 있습니다. 산소[fluid=fu_oxygen], 물[fluid=water]을 배출하고 증기[fluid=steam]와 오수[fluid=el_dirty_water]를 물[fluid=water]로 되돌릴 수 있습니다. 핵폐기물[item=fi_materials_waste]을 처리할 수 없습니다.
el_energy_crystal_item=미지의 물질로 이루어진 결정입니다. 약간의 에너지를 발산하지만 무엇에 사용할 수 있습니까?

fi_solid_reactor_item=다량의 열을 생산할 수 있는 수중감속형 핵분열로. 소모된 연료봉은 정제하여 다시 사용할 수 있습니다!
fi_crafter_item=이 기계는 [color=green]기본 핵연료[/color]를 동력으로 하여 재료를 조립하고 제련할 수 있습니다. 그러나 이것은 액체를 다룰 수 없습니다.
fi_energy_crystal_item=인공 에너지 결정. 그것은 많은 에너지를 방출하며 고급 기계를 만드는 데 유용합니다.

fu_tech_sign_item=핵융합에 대한 지식. 이 정보를 가지고 미래에 더 큰 핵융합 기계를 만드는 것이 가능할 수도 있습니다!
fu_stelar_reactor_item=[color=purple]스텔라레이터[/color] 설계에 기반한 핵융합로. 약 [color=yellow]2GW[/color]의 일관된 전력을 출력할 수 있습니다. 코어의 열은 액체 납[fluid=fu_lead_fluid_cold] 냉각 사이클로 전달되며 이를 통해 증기[fluid=steam]와 최종 전기를 생산할 수 있습니다. 아직 핵융합 생성물을 포착하는 방법은 없지만 이 결함은 차세대 UMR 원자로에서 수정될 수 있습니다.
fu_tokamak_reactor_item=[color=purple]토카막[/color] 설계에 기초한 핵융합로. 이 원자로는 연료에 따라 펄스로 [color=yellow]2~4GW[/color]의 전력을 출력합니다. 스텔라레이터와 달리 토카막은 주로 D-T 핵융합을 위해 설계되었습니다. 아직 핵융합 생성물을 포착하는 방법은 없지만 이 결함은 차세대 UMR 원자로에서 수정될 수 있습니다.
fu_robo_logistic_item=이 4개의 엔진은 충분한 에너지를 공급할 수만 있다면 엄청난 추력을 낼 것입니다.
fu_robo_construction_item=미친 속도로 구조물을 건설하세요.
fu_star_engine_core_item=이것이 바로 핵융합의 극치! 이 기계를 사용하면 작은 별의 코어에서 원소[fluid=fu_iron_heated]를 생성할 수 있습니다. 그러나 반응을 활성 상태로 유지하려면 많은 전력이 필요합니다. 스타 엔진은 코어[item=fu_star_engine_core_item]와 코어를 향한 하나 이상의 [color=blue]냉각기[/color][item=fu_star_engine_cooler_item], [item=fu_star_engine_cooler_up_item] 및 [color=red]가열 장치[/color][item=fu_star_engine_heater_item], [item=fu_star_engine_heater_left_item]로 구성됩니다. 사용되는 냉각/가열 장치의 수(각각 1 또는 2)에 따라 초당 500~1000개의 철 또는 기타 기본 원소를 생성합니다.

gr_materials_fusion_cell_item=이 장치에는 다른 차원에 저장된 작은 별이 포함되어 있습니다. 만지지 마세요!
gr_crafter_item=작은 별에서 힘을 끌어내는 이 기계는 당신의 모든 소원을 들어줄 것입니다. 그것은 또한 용광로처럼 냄새가 날 수 있습니다!
gr_magnet_train_item=이 열차는 전자기 필드의 힘으로 공중에 떠 있습니다. 이 열차는 고속 및 장거리 철도를 위해 건설되었습니다! 그리고 명심하십시오. 이 열차는 소형 별에 의해 동력을 공급받으므로 항상 에너지가 있습니다.
gr_magnet_wagon_item=미친 속도로 물건을 운반하세요! 전자기 서스펜션 열차를 기관차로 사용합니다.
gr_magnet_tanker_item=맛있는 기름을 필요한 곳에서 빠르게 얻으세요! 전자기 서스펜션 열차를 기관차로 사용합니다.

gr_magnet_train_pre_item=이 열차는 전자기 필드의 힘으로 공중에 떠 있습니다. 이 열차는 고속 및 장거리 철도를 위해 건설되었습니다!
gr_magnet_wagon_pre_item=미친 속도로 물건을 운반하세요! 전자기 서스펜션 열차를 기관차로 사용합니다.
