el_charger_item=[color=purple]에너지 결정[/color]과 같은 아이템을 에너지 또는 여러 촉매로 분리된 물[fluid=water]로 충전하는 데에 사용될 수 있습니다.

fu_miner_item=지도 어디에서나 돌[item=stone]을 채굴할 수 있습니다. 작동하려면 드릴[item=fu_miner_fuel_item]의 지속적인 공급이 필요합니다.
el_burner_kerosene_item=탈황 등유[fluid=el_desulfurized_kerosene]를 사용한 소형 화력 발전기.
el_arc_furnace_item=금속을 용융 형태로 가열할 수 있는 용광로.
el_caster_item=용융 금속을 판이나 주괴로 주조합니다.
el_grower_item=다양한 유체를 사용하여 [color=purple]에너지 결정[/color]을 성장시킵니다.
el_pressurizer_item=증기[fluid=steam]와 물[fluid=water]을 사용하여 물 터빈[item=el_water_generator_item]에 사용할 수 있는 가압수[fluid=el_pressurized_water]를 만듭니다.
el_purifier_item=광석을 순수한 형태로 정제하고 부산물로 오수[fluid=el_dirty_water]를 얻습니다.
el_diesel_train_item=디젤 엔진을 장착한 디젤 열차. 디젤 연료 [item=el_train_fuel_diesel_item], [item=el_train_fuel_diesel_energized_item], [item=fi_fuel_train_crystal_item]를 사용하여 기차에 동력을 공급하고 [color=blue]최대 속도[/color]를 개선합니다. 열차의 [color=yellow]가속력[/color]을 향상시키기 위해 터보차저[item=el_train_equipment_accelerator_item]와 같은 장비를 설치하십시오.

el_ki_cpu_item=KI1 코어[item=el_ki_core_item] 또는 증폭기[item=fi_ki_core_item], [item=fu_ki_core_item]에서 사용할 KI1 데이터 유체[fluid=el_ki_cpu_fluid]를 제공합니다.
el_ki_memory_item=KI1 코어[item=el_ki_core_item] 또는 증폭기[item=fi_ki_core_item], [item=fu_ki_core_item]에서 사용할 KI1 메모리 유체[fluid=el_ki_memory_fluid]를 제공합니다.
el_ki_beacon_item=연결된 [color=yellow]채널[/color]에서 최대 2개의 모듈 효과[item=fi_modules_core_item]를 전송하는 소형 KI 신호기.
fi_ki_circuit_item=증폭기[item=fi_ki_core_item], [item=fu_ki_core_item]에 사용할 KI2 에너지 유체[fluid=fi_ki_circuit_fluid]를 제공합니다.
fi_ki_beacon_item=연결된 [color=yellow]채널[/color]에서 최대 6개의 모듈 효과[item=fi_modules_core_item]를 전송하는 KI 신호기.
fu_ki_memory_item=KI3 증폭기[item=fu_ki_core_item]에 사용할 KI3 에너지 유체[fluid=fu_ki_circuit_fluid]를 제공합니다.
fu_ki_beacon_item=연결된 [color=yellow]채널[/color]에서 모듈 효과[item=fi_modules_core_item]를 전송하는 큰 KI 신호기.

fi_castor_item=핵폐기물[item=fi_materials_waste]을 여기에 보관하세요.
fi_fiberer_item=고급 강화 플라스틱 합성물용 섬유[item=fi_materials_glass_fiber], [item=fi_materials_natural_fiber], [item=fu_materials_carbon_fiber]를 만듭니다.
fi_compound_machine_item=이 기계를 이용하여 다양한 복합재료를 조립할 수 있습니다.
fi_refinery_item=복잡하지만 고효율의 정유[fluid=crude-oil] 정제소.
fi_robo_charger_item=로봇을 충전합니다.
fi_robo_port_item=이 고급 로봇 포트에 로봇을 수용하십시오.
fi_crusher_item=각종 금속을 고운 입자[item=fi_crushed_stone_item]로 부수세요.

fu_activator_item=중성자[fluid=fu_neutron_fluid]를 이용하여 프로튬[fluid=fu_protium]을 중수소[fluid=fu_deuterium]로, 중수소[fluid=fu_deuterium]를 삼중수소[fluid=fu_tritium]로 바꾸세요.
fu_fusor_item=핵융합의 기초를 배울 수 있는 융합기입니다. 충분한 데이터가 있으면 미래에 [color=orange]생산성이 있는[/color] 융합 기계를 구축할 수 있습니다.
fu_laser_item=이 설비는 레이저를 한 점에 집중시킬 수 있는 고강도 장비입니다. 많은 전력을 소비하며 작동하려면 [color=blue]냉매[/color][fluid=fu_lead_fluid_cold]가 필요합니다.
fu_magnet_item=강력한 자기장을 이용하여 데이터를 수집하거나 강력한 자석을 만드는 시설입니다. 많은 전력을 소비하며 작동하려면 [color=blue]냉매[/color][fluid=fu_lead_fluid_cold]가 필요합니다.
fu_plasma_item=이 시설은 플라즈마를 생성하고 플라즈마 가두기에 대한 데이터를 수집할 수 있습니다. 많은 전력을 소비하며 작동하려면 [color=blue]냉매[/color][fluid=fu_lead_fluid_cold]가 필요합니다.
fu_boiler_item=고온에서 물[fluid=water]을 분리합니다. [color=red]열[color=red]를 소비하고 [color=red]500도[/color] 이상에서만 작동합니다.
fu_exchanger_item=[color=red]뜨거운 납 냉매(1500도)[/color][fluid=fu_lead_fluid_cold]를 [color=blue]차가운 냉매(500도)[/color][fluid=fu_lead_fluid_cold]로 바꿉니다. 열을 전달하여 물[fluid=water]을 증기[fluid=steam]로 가열하는 데 사용할 수 있습니다.

#overhaul
uranium-fuel-cell-updated=이 연료전지는 실제 원자로에서 사용할 수 없습니다.

[technology-description]
el_stage_tech=248k 모드의 첫 번째 단계에 들어갈 수 있습니다.
el_energy_tech=기본 에너지 생산
el_kerosene_tech=기름에서 등유를 생산하여 탈황
el_ki_tech=이 기계는 모듈 효과 확산기로 기능합니다. 각 코어에는 코어 GUI를 통해 변경할 수 있는 고유한 채널이 있습니다. 참고: 채널당 하나의 코어만 허용됩니다. 코어 중앙에는 모듈 슬롯이 있습니다. 일부 모듈을 내부에 배치하면 작동 중인 코어가 해당 채널에 효과를 브로드캐스트합니다. 신호기가 놓아지면 자동으로 표준 채널에 등록됩니다. 따라서 일을 단순하게 유지하려면 코어에 충분한 액체를 공급하고 해당 채널을 표준 채널로 조정하면 됩니다.

fi_stage_tech=전자공학의 정수를 마스터했습니다. 핵분열 시대에 오신 것을 환영합니다!
fi_energy_tech=핵분열 에너지를 손에!

fu_stage_tech=원자를 분할한 후 다음은 무엇입니까? 원자 병합!
fu_basic_elements_tech=융합 가능한 동위원소를 파악하세요! 이러한 초기 방법은 매우 비효율적일 수 있지만 적어도 효과가 있습니다.
fu_fusor_tech=일부 융합 반응을 달성할 수 있는 기본 융합기를 구축합니다. 핵융합에 대해서는 아직 배울 것이 많으니 계속 실험해 보세요.
fu_energy_tech=융합기 실험을 통해 얻은 지식으로 이제 최초의 핵융합로 건설을 시작할 수 있습니다!
fu_reactor_tech=스텔라레이터 설계를 기반으로 핵융합로를 건설합니다. 이 원자로는 많은 시간 동안 플라즈마를 유지하면서 며칠 동안 작동할 수 있습니다. 일정한 속도로 전력을 생산할 수 있어야 합니다.
fu_tokamak_tech=이 원자로는 토카막 설계를 기반으로 합니다. 연료를 매우 빠르게 융합시키므로 펄스로만 작동할 수 있습니다.
fu_activator_tech=핵분열 반응에서 열 중성자를 수집합니다. 기본 동위원소는 이러한 중성자를 포착하여 보다 가치 있는 동위원소로 전환합니다.
fu_star_engine_tech=스타 엔진은 말 그대로 작은 별입니다. 이 다중 장치 기계는 엄청난 양의 전력을 사용하여 원하는 기본 원소를 대량으로 생산할 수 있습니다. 이 꿈을 실현하려면 하나의 코어와 최소한 하나의 냉각/가열 장치, 많은 공간과 에너지가 필요합니다. 코어를 놓고 그 냉각 및 가열 장치 뒤에 코어를 향하게 놓습니다. 코어는 각각 1개의 장치로 절반의 속도로 실행할 수 있습니다. 기계를 만든 후에는 각 원소에 대한 기술을 연구해야 합니다.

gr_stage_tech=외래 물질을 사용하면 알려진 기술의 한계를 뛰어넘을 수 있습니다. 핵융합 조차도 그 무한한 가능성에 비하면 아무것도 아닙니다.

