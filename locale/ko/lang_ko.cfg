#booktorio
[gui]
bk_248k_name=248k 모드
bk_248k_overview=개요
bk_248k_about=모드에 대해
bk_248k_about_text=이 모드는 바닐라를 확장하고 더 긴 엔드 게임을 추가하는 데 초점을 맞추고 있습니다. 에너지, 재료, 바닐라 아이템을 생산하기 위한 대체 옵션 및 일부 독특한 빌딩을 4단계로 분류하는 새로운 방법을 소개합니다. 게임 초반의 전자 스테이지에서 시작하여 공장이 성장함에 따라 진행됩니다. 여기에서는, 무엇을 실현할 수 있는지를 소개합니다.
bk_248k_first_steps=첫 걸음
bk_248k_first_steps_text=시작하려면 알루미늄과 리튬을 비롯한 일부 원소를 돌을 세척해서 얻어야 합니다. 이것은 황산을 사용하여 이루어지므로 상당한 양을 얻을 수 있습니다 - 바닐라 레시피와 함께 등유를 생산하고 등유의 탈황 과정에서 황산을 얻을 수도 있습니다. 이 재료들로 예를 들어 꽤 좋은 태양 전지판 Mk2를 만들 수 있습니다.

bk_248k_ki1_core=KI1 코어
bk_248k_ki2_core=KI2 및 KI3 증폭기
bk_248k_ki1_core_text=이 기계는 모듈 효과 확산기 역할을 합니다. 각 코어에는 고유한 채널이 있으며 코어 GUI를 통해 변경할 수 있습니다. 참고: 채널당 1개의 코어만 허용됩니다. 코어의 중앙에는 모듈슬롯이 있습니다.일부 모듈을 내부에 배치하면 동작하는 코어가 그 효과를 채널로 브로드캐스트합니다. 신호기를 놓으면 표준 채널에 자동으로 등록됩니다. 심플하게 하려면 코어에 충분한 액체를 공급하고 채널을 표준 채널로 조정하면 됩니다.
bk_248k_ki2_core_text=핵분열 및 핵융합 단계에서는 KI2 및 KI3 신호기와 KI2 및 KI3 코어/증폭기에 액세스할 수 있습니다. 그 코어들은 기능하기 위해 액체를 추가로 소비할 것입니다. KI2 및 KI3 코어/증폭기는 KI1 코어에 모듈 효과를 추가할 수 있습니다. 그러면 KI1 코어의 채널에 맞게 채널을 조정할 수 있습니다. KI2/KI3 코어의 중앙에 삽입된 모듈은 KI1 코어의 모듈에 영향을 줍니다. 더 나은 신호기는 더 많은 모듈 효과를 브로드캐스트할 수도 있다는 점에 유의하십시오. KI2/KI3 코어는, [item=fi_ki_science]와 [item=fu_ki_science]를 생산해, KI 코어에 관한 기술을 연구하기 위해서 필요합니다. 1개의 KI1 코어는 항상 1개의 KI2 코어와 1개의 KI3 코어에만 링크됩니다.


bk_248k_diesel_train=디젤 기차
bk_248k_diesel_train_text=디젤 기차, 그렇게 간단합니다. 하지만 기다려봐요 더 있나요? 네, 있어요. 이 디젤 기차는 다양한 디젤 연료 및 엔진 모듈에 액세스할 수 있습니다. 모든 연료는 상당히 높은 연소율을 가지고 있지만, 가장 중요한 것은 특수 연료는 열차의 최고 속도를 상당히 증가시키지만 가속도는 감소시킬 것입니다. 이러한 단점에 대처하기 위해 열차 장비 그리드 내부에 모듈을 설치할 수 있습니다. 즉, 터보차저 기능을 사용하면 열차의 가속도가 35% 증가합니다.

bk_248k_fusion=핵융합
bk_248k_fusion_text=핵분열 단계를 마스터한 후 핵융합을 사용할 수 있습니다. 핵융합은 복잡합니다 - 먼저 연구 융합기 [item=fu_fusor_item]를 만들고 몇 가지 기본 동위 원소를 융합하여 융합 지식 [item=fu_tech_sign_item]을 얻어야 합니다.
bk_248k_fusion_1_text=가장 기본적인 동위원소는 프로튬-H[1][fluid=fu_protium]입니다. 열화학 분리기 [item=fu_boiler_item]를 만들고 약간의 물을 산소와 수소로 분리하십시오. 수소는 주로 프로튬-H[1][fluid=fu_protium]이기 때문에 핵융합 기술을 손에 넣을 수 있어야 합니다.
bk_248k_fusion_2_text=융합 기술로 이제, 즉, 거대한 핵융합로를 만들거나 헤르츠와 테슬라 봇을 만드세요. 가능하다면 동위원소와 융합 기술을 충분히 많이 공급할 수 있도록 준비하십시오. 많은 것이 필요할 것입니다.
bk_248k_star_engine=스타 엔진
bk_248k_star_engine_text=스타 엔진은 미쳤습니다! 코어[item=fu_star_engine_core_item], 좌우 가열 장치 [item=fu_star_engine_heater_left_item] [item=fu_star_engine_heater_item], 상하 냉각 장치 [item=fu_star_engine_cooler_up_item] [item=fu_star_engine_cooler_item]의 5개 부품으로 구성되어 있습니다.
bk_248k_star_engine_1_text=먼저 코어(위)에 가능한 한 많은 여유 공간을 확보합니다. 그런 다음 옆에 냉각 장치와 가열 장치를 배치합니다. 모든 코어 입력이 히터/쿨러의 출력과 일치하도록 Alt 모드로 확인하십시오. 모든 기계에 대한 제작법을 설정하고 다량의 프로튬을 히터에 펌핑하십시오. 아래 표에서 전체 기계가 작동할 때 어떤 비율로 생산할 수 있는지 확인할 수 있습니다.
bk_248k_exotic_science=외래 물질 과학
bk_248k_exotic_science_text=최종 게임에서 외래 과학 [item=fu_space_probe_science_item]을 생산해야 합니다. 이렇게 하려면 외래 물질 [item=fu_space_probe_ore_item]을 손에 넣어야 합니다. 이 희귀한 물질은 우주 공간에만 존재하기 때문에 일부를 얻으려면 많은 로켓을 만들어야 합니다. 3가지 새로운 유형의 위성이 있습니다: '스푸트니크' 위성[item=fu_space_probe_sputnik_item], 우주 탐사선[item=fu_space_probe_probe_item], 심우주 탐사선[item=fu_space_probe_deep_probe_item]. 처음 두 개의 반환 데이터는 심우주 탐사선을 발사하여 이국적인 광석을 얻는 데 필요합니다. 이국적인 물질을 사용하여 외래 과학 팩을 만드세요!
bk_248k_blueprints=청사진
bk_248k_blueprints_text=다음은 모드 설정에 대한 몇 가지 청사진입니다. 텍스트를 클릭하여 가져오기만 하면 됩니다. 공유하고 싶은 레이아웃을 디자인했다면 모드 포럼에서 할 수 있으며 앞으로 여기에 있을 수도 있습니다!

bk_248k_blueprints_1=물 터빈 설치 - 40MW|PreLeyZero
bk_248k_blueprints_2=열화학 설정 - 2X|PreLeyZero
bk_248k_blueprints_3=태양광 발전소 - 40MW|PreLeyZero

bk_248k_black_hole=엔드게임 리액터
bk_248k_black_hole_text=블랙홀 발생기는 무엇이든 에너지를 생산할 수 있습니다. 100개의 안정기[item=gr_materials_stabilizer_item]와 1000개 이상의 다른 물질이 원자로 내부에 있을 때 블랙홀을 생성할 수 있습니다. 안정기[item=gr_materials_stabilizer_item]를 제외하고 원자로에 들어가는 모든 아이템은 블랙홀의 소모성 물질에 추가됩니다. 원자로 안정성에 추가됩니다. 시간이 지남에 따라 원자로의 안정성이 떨어질 것이므로 이러한 물질 안정기의 안정적인 공급을 유지하십시오. 원자로는 물질 소비율에 따라 내부 버퍼에서 물질을 소비하고 전력으로 변환합니다. 전체 반응기 안정성에서 반응기는 약 1TW를 출력합니다.

inf_burner=아이템/유체 처리
inf_burner_text=아이템/유체 처리를 사용하면 모든 아이템을 파괴할 수 있습니다. 또한 증기를 물로 변환하고 물과 산소를 배출할 수 있습니다. 원치 않는 부산물을 제거하는 데 사용하십시오. 그러나 핵폐기물을 처리할 수는 없습니다.

