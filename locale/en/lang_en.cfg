#booktorio
[gui]
bk_248k_name=248k Mod
bk_248k_overview=Overview
bk_248k_about=About the mod
bk_248k_about_text=This mod is focused to extend vanilla and adding a longer endgame. It introduces new ways to generate energy, materials, alternate options to produce vanilla items and some unique buildings, all ranked in 4 stages. You will start in the electronic stage within the early game and then progress as your factory grows. Here take a peek at what you can accomplish:
bk_248k_first_steps=First steps
bk_248k_first_steps_text=To start you will need to wash some elements mainly aluminium and lithium out of stone. This is done using sulfuric acid so get a fair amount of that - alongside the vanilla recipe it is also possible to produce kerosene and gain sulfuric acid in the desulfurisation process of kerosene. With these materials you can now build some pretty good solar panels Mk2 for example.

bk_248k_ki1_core=The KI1 core
bk_248k_ki2_core=KI2 and KI3 amplifier
bk_248k_ki1_core_text=This machine functions as a module effect spreader. Each core has a distinct channel, which can be changed through the core gui. Note: only one core is allowed per channel. In the middle of the core are module slots - place some modules inside and a  working core will broadcast their effects to its channel. Once a beacon is placed down it will automatically get registered in the standard channel. So to keep things simple just supply the core with enough liquid and tune its channel to the standard channel.
bk_248k_ki2_core_text=With the fission and fusion stage you will get access to KI2 and KI3 beacon aswell as KI2 and KI3 core/amplifier. Those cores will consume additional liquids to function. KI2 and KI3 core/amplifier can add additional module effects to the KI1 core - to do so tune their channel to the channel of your KI1 core. Modules inserted in the middle of KI2/KI3 core will now add their effects to those of the KI1 core. Keep in mind that the better beacons will also be able to broadcast more module effects. Over time the KI2/KI3 core will produce[item=fi_ki_science] and [item=fu_ki_science] - those will be needed to research techs regarding the KI cores. One KI1 core will always link to only one KI2 and one KI3 core.


bk_248k_diesel_train=The diesel train
bk_248k_diesel_train_text=A diesel train, simple as that. But wait is there more?       Yes, there is.      This diesel train has access to different diesel fuels and engine modules. The fuels all have a fairly high burn value but most importantly the special ones will increase the trains max speed by quite a bit but decrease its acceleration. To counter this drawback you can install modules inside the train equipment grid: A turbocharger f.e. will increase the acceleration of the train by 35 percent.

bk_248k_fusion=Nuclear Fusion
bk_248k_fusion_text=After mastering the fission stage nuclear fusion will be available to you. Fusion, well is complicated - You will first need to build a research fusor [item=fu_fusor_item] and fuse some basic isotopes to get some fusion knowledge [item=fu_tech_sign_item].
bk_248k_fusion_1_text=The most basic isotope is protium-H[1][fluid=fu_protium]. Build a thermochemical separator [item=fu_boiler_item] and separate some water into oxygen and hydrogen. Since hydrogen is mainly protium-H[1][fluid=fu_protium] you should be able to get your hands on some fusion tech.
bk_248k_fusion_2_text=With fusion tech you can now f.e. build huge fusion reactors or make Hertz and Tesla bots. If possible set up a big enough supply of isotopes and fusion tech - you will need a lot.
bk_248k_star_engine=Star engine
bk_248k_star_engine_text=The star engine is insane! It is made of 5 parts: The core[item=fu_star_engine_core_item], a left and right heater [item=fu_star_engine_heater_left_item] [item=fu_star_engine_heater_item] and a up and downside cooler [item=fu_star_engine_cooler_up_item] [item=fu_star_engine_cooler_item].
bk_248k_star_engine_1_text=First build the core (above) with as much free space around as possible. Then place coolers and heaters next to it - make sure with alt mode that all core inputs match the outputs of heaters/coolers. Set the recipes for all machines and pump a mass of protium into the heaters. In the table below you can see what can be produced at which rate, when the whole machine is working.
bk_248k_exotic_science=Exotic matter science
bk_248k_exotic_science_text=In the endgame you will need to produce exotic science [item=fu_space_probe_science_item]. To do so you need to get your hands on some exotic matter [item=fu_space_probe_ore_item], since this rare material only exist in outer space you have to build a lot of rockets in order to obtain some. There are 3 new types of satellites: The 'Sputnik' satellite[item=fu_space_probe_sputnik_item], the space probe[item=fu_space_probe_probe_item] and the deep space probe[item=fu_space_probe_deep_probe_item]. The first two return data, which is required for launching the deep space probe resulting in exotic ore. Use the exotic matter to make exotic science packs!
bk_248k_blueprints=Blueprints
bk_248k_blueprints_text=Here are some blueprints for mod setups. Just click on the text to get one - if you have designed a layout you want to share you can do so in the mod forum and it might be here in the future!

bk_248k_blueprints_1=Water turbine setup - 40MW|PreLeyZero
bk_248k_blueprints_2=Thermochemical setup - 2X|PreLeyZero
bk_248k_blueprints_3=Solar farm - 40MW|PreLeyZero

bk_248k_black_hole=Endgame reactor
bk_248k_black_hole_text=The black hole generator can produce energy from anything. When 100 stabilizers[item=gr_materials_stabilizer_item] and at least 1000 other items (matter) are inside the reactor you can create a black hole. Every item put in the reactor will be added to the consumable matter of the black hole, except stabilizers[item=gr_materials_stabilizer_item] - those will add to the reactor stability. Over time the stability of the reactor will drop so keep a steady supply of those matter stabilizers. The reactor will consume matter from its internal buffer, according to its matter consumption rate, and convert it in power. At full reactor stability the reactor will output about 1TW.

inf_burner=Item/Fluid handling
inf_burner_text=With the item/fluid handler you can destroy every item. Additionally it can convert steam into water, vent water and also oxygen. Use it to get rid of unwanted byproducts. However it can not handle nuclear waste.

