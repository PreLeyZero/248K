#item description
[item-description]
el_solar_item=Made with some knowledge.
el_burner_item=A compact burner generator.
fu_burner_item=Can destroy every item. Can vent oxygen[fluid=fu_oxygen], water[fluid=water] and turn steam[fluid=steam] and dirty water[fluid=el_dirty_water] back into water[fluid=water]. Can not handle nuclear waste[item=fi_materials_waste].
el_energy_crystal_item=This crystal is made of a unknown substance. It radiates a little bit of energy, but what could it be used for?

fi_solid_reactor_item=A water moderated nuclear fission reactor capable of producing large amounts of heat. The consumed fuel rods can be refined and used again!
fi_crafter_item=This machine can assemble and smelt stuff, powered by [color=green]basic nuclear fuel[/color]. But it cant handle liquids.
fi_energy_crystal_item=A artificial energy crystal. It radiates a lot of energy maybe it can be useful for building advanced machines.

fu_tech_sign_item=Knowledge about nuclear fusion. With these information it may be possible to construct even bigger fusion machines in the future!
fu_stelar_reactor_item=A nuclear fusion reactor based on the [color=purple]stellarator[/color] design. It can output about [color=yellow]2GW[/color] of consistent power. The heat from the core is transferred to a liquid lead[fluid=fu_lead_fluid_cold] cooling cycle, through which you can produce steam[fluid=steam] and at the end electricity. Although there is still no method to capture the fusion products this flaw may be fixed in the next generation UMR reactor.
fu_tokamak_reactor_item=A nuclear fusion reactor based on the [color=purple]tokamak[/color] design. This reactor will output from [color=yellow]2 to 4GW[/color] power in pulsing, depending on the fuel. In contrast to the stellarator the tokamak is mainly designed for D-T fusions. Although there is still no method to capture the fusion products this flaw may be fixed in the next generation UMR reactor.
fu_robo_logistic_item=Those 4 engines will output massive thrust if you can supply them with enough energy.
fu_robo_construction_item=Build structures with insane speed.
fu_star_engine_core_item=This is it, nuclear fusion at its finest! With this machine you are able to produce elements[fluid=fu_iron_heated] in the core of a little star. However to keep the reaction active lots and lots of power are required. The star engine is made of the core[item=fu_star_engine_core_item] and at least one [color=blue]cooler[/color][item=fu_star_engine_cooler_item], [item=fu_star_engine_cooler_up_item] and [color=red]heating unit[/color][item=fu_star_engine_heater_item], [item=fu_star_engine_heater_left_item] facing towards the core. It will produce 500 to 1000 Iron or any other basic element per second, depending on how many cooling/heating units are used (1 or 2 each).

gr_materials_fusion_cell_item=This device contains contains a little star, stored in another dimension. Dont touch it!
gr_crafter_item=Drawing its power from a little star, this machine will fulfill all your wishes. It can also smelt like a furnace!
gr_magnet_train_item=This train levitates with the power of EM fields. This train is constructed for high speeds and long railways! And keep in mind: Being powered by a compact star this train always has energy.
gr_magnet_wagon_item=Transport your stuff at insane speeds! Use a EM suspension train as locomotive.
gr_magnet_tanker_item=Get that delicious oil where you need it, fast! Use a EM suspension train as locomotive.

gr_magnet_train_pre_item=This train levitates with the power of EM fields. This train is constructed for high speeds and long railways!
gr_magnet_wagon_pre_item=Transport your stuff at insane speeds! Use a EM suspension train as locomotive.
gr_magnet_tanker_pre_item=Get that delicious oil where you need it, fast! Use a EM suspension train as locomotive.

fi_modules_productivity_1_item=A module made to be usable in some of 248k machines/recipes.
fi_modules_productivity_2_item=A module made to be usable in some of 248k machines/recipes.
fi_modules_productivity_3_item=A module made to be usable in some of 248k machines/recipes.
fi_modules_productivity_4_item=This module is universal. It can be used in every machine which accepts productivity.
fi_modules_productivity_5_item=This module is universal. It can be used in every machine which accepts productivity.
fi_modules_productivity_6_item=This module is universal. It can be used in every machine which accepts productivity.

el_ki_core_item=For usage please look into the ingame booktorio/Informatron wiki (top left corner)
fi_ki_core_item=For usage please look into the ingame booktorio/Informatron wiki (top left corner)
fu_ki_core_item=For usage please look into the ingame booktorio/Informatron wiki (top left corner)

gr_white_hole_item=This machine can nearly replicate any item you put into!
gr_materials_white_item=||Well done! You did it. You have reached the ultimate goal. With holding the 248k element you have beaten the 248k mod.||

el_energy_crystal_charged_item=A charged energy crystal. Can be used in the burner generator[item=el_burner_item] to generate power.
fi_energy_crystal_charged_item=A charged energy crystal. Can be used in the burner generator[item=el_burner_item] to generate power.
fu_materials_energy_charged_crystal=A charged energy crystal. Can be used in the burner generator[item=el_burner_item] to generate power.
el_charger_item=Can be used to charge items like [color=purple]energy crystals[/color] with energy or seperate water[fluid=water] using various catalysts.

fu_miner_item=Can mine stone[item=stone] from anywhere on the map. Needs a constant supply of drills[item=fu_miner_fuel_item] to work.
fu_miner_item_2=Can mine stone[item=stone] from anywhere on the map. Needs a constant supply of drills[item=fu_miner_fuel_item] to work. Upgraded version of [item=fu_miner_item].
fu_miner_item_3=Can mine stone[item=stone] from anywhere on the map. Needs a constant supply of drills[item=fu_miner_fuel_item] to work. Upgraded version of [item=fu_miner_item_2].
fu_miner_item_4=Can mine stone[item=stone] from anywhere on the map. Needs a constant supply of drills[item=fu_miner_fuel_item] to work. Upgraded version of [item=fu_miner_item_3].
el_burner_kerosene_item=A compact burner generator, that uses desulfurized kerosene[fluid=el_desulfurized_kerosene].
el_arc_furnace_item=A furnace that can heat metals into thier molten form.
el_caster_item=Casts molten metals into plates or ingots.
el_grower_item=Grows [color=purple]energy crystals[/color] using different fluids.
el_pressurizer_item=Uses steam[fluid=steam] and water[fluid=water] to make pressurized water[fluid=el_pressurized_water] which can be used in a water turbine[item=el_water_generator_item].
el_purifier_item=Purify ores into their pure form and extract f.e. dirty water[fluid=el_dirty_water] as a byproduct.
el_diesel_train_item=A diesel train with a diesel engine. Uses diesel fuels [item=el_train_fuel_diesel_item], [item=el_train_fuel_diesel_energized_item], [item=fi_fuel_train_crystal_item] to power the train and improve its [color=blue]max speed[/color]. Install equipment such as turbochargers[item=el_train_equipment_accelerator_item] to improve the [color=yellow]acceleration[/color] of the train.

el_ki_cpu_item=Provides KI1 data fluid[fluid=el_ki_cpu_fluid] to be used in a KI1 core[item=el_ki_core_item] or amplifier[item=fi_ki_core_item], [item=fu_ki_core_item].
el_ki_memory_item=Provides KI1 memory fluid[fluid=el_ki_memory_fluid] to be used in a KI1 core[item=el_ki_core_item] or amplifier[item=fi_ki_core_item], [item=fu_ki_core_item].
el_ki_beacon_item=A small KI beacon, which transmits up to 2 module effects[item=fi_modules_core_item] from the [color=yellow]channel[/color] its linked to.
fi_ki_circuit_item=Provides KI2 energy fluid[fluid=fi_ki_circuit_fluid] to be used in an amplifier[item=fi_ki_core_item], [item=fu_ki_core_item].
fi_ki_beacon_item=A KI beacon, which transmits up to 6 module effects[item=fi_modules_core_item] from the [color=yellow]channel[/color] its linked to.
fu_ki_memory_item=Provides KI3 energy fluid[fluid=fu_ki_circuit_fluid] to be used in a KI3 amplifier[item=fu_ki_core_item].
fu_ki_beacon_item=A big KI beacon, which transmits module effects[item=fi_modules_core_item] from the [color=yellow]channel[/color] its linked to.

fi_castor_item=Store your nuclear waste[item=fi_materials_waste] here.
fi_fiberer_item=Makes fibers[item=fi_materials_glass_fiber], [item=fi_materials_natural_fiber], [item=fu_materials_carbon_fiber] for advanced reinforced plastic composites.
fi_compound_machine_item=Assemble various compund materials using this machine.
fi_refinery_item=Complicated but highly efficient oil[fluid=crude-oil] refinery.
fi_robo_charger_item=Charges robots.
fi_robo_port_item=House your robots in this advanced roboport.
fi_crusher_item=Crush various metals in fine dust[item=fi_crushed_stone_item].

fu_activator_item=Turn protium[fluid=fu_protium] into deuterium[fluid=fu_deuterium] and deuterium[fluid=fu_deuterium] into tritium[fluid=fu_tritium] using neutrons[fluid=fu_neutron_fluid].
fu_fusor_item=Use this fusor to learn the basics about nuclear fusion. With enough data you will be able to build [color=orange]net positive[/color] fusion machines in the future.
fu_laser_item=This facility uses lasers which can be focused on a single point for high intensities. Consumes a lot of power and needs [color=blue]coolant[/color][fluid=fu_lead_fluid_cold] to work.
fu_magnet_item=This facility uses strong magnetic fields to gather data or make powerfull magnets. Consumes a lot of power and needs [color=blue]coolant[/color][fluid=fu_lead_fluid_cold] to work.
fu_plasma_item=This facility can create plasmas and gathers data about plasma confinement. Consumes a lot of power and needs [color=blue]coolant[/color][fluid=fu_lead_fluid_cold] to work.
fu_boiler_item=Seperate water[fluid=water] using high temperatures. Consumes [color=red]heat[/color] and only works above [color=red]500dec[/color].
fu_exchanger_item=Turn [color=red]hot lead coolant (1500 dec)[/color][fluid=fu_lead_fluid_cold] into [color=blue]cold coolant (500 dec)[/color][fluid=fu_lead_fluid_cold]. Can be used to heat water[fluid=water] to steam[fluid=steam] with the transfer heat.
fu_ingot_item=This factory building can [color=red]smelt[/color] as any ordinary furnace and can be used to make [color=orange]ingots[/color] from liquid metals. Other then vanila furnaces this machines allows the selection of recipes.

#overhaul
uranium-fuel-cell-updated=This fuel cell can't be used in realistic reactor.

[technology-description]
el_stage_tech=Allows you to get into the first stage of the 248k mod.
el_energy_tech=Basic energy production
el_kerosene_tech=Produce kerosene from oil and desulfurize it
el_ki_tech=This machine functions as a module effect spreader. Each core has a distinct channel, which can be changed through the core gui. Note: only one core is allowed per channel. In the middle of the core are module slots - place some modules inside and a  working core will broadcast their effects to its channel. Once a beacon is placed down it will automatically get registered in the standard channel. So to keep things simple just supply the core with enough liquid and tune its channel to the standard channel.

fi_stage_tech=You have masterd the art of electronics. Welcome to the age of nuclear fission!
fi_energy_tech=Fission energy at your grasp!

fu_stage_tech=After splitting the Atom what is next? Merging the Atom!
fu_basic_elements_tech=Get your grasp at some Isotopes which can be fused together! These early methods may be very inefficient but at least they work.
fu_fusor_tech=Build a basic fusor that can achieve some fusion reactions. There is still a lot to learn about nuclear fusion so keep experimenting.
fu_energy_tech=With the knowledge gained through fusor experimenting you can now start building your very first nuclear fusion reactor!
fu_reactor_tech=Build a fusion reactor based on the stellarator design. This reactor is capable of running for days, sustaining its plasma for large amounts of time. You should be able to generate power at a consistent rate.
fu_tokamak_tech=This reactor is based on the tokamak design. It will fuse its fuel very quickly, meaning it can only be run in pulsing.
fu_activator_tech=Collect thermal neutrons from nuclear fission reactions. Basic Isotopes will capture those neutrons and turn into more valuable isotopes.
fu_star_engine_tech=A star engine is literally a little star. Using huge amounts of power this multi-unit machine can produce whatever basic element you want, in huge quantities. To make this dream come true you will need one core and at least one cooling/heating unit, a lot of space and energy. Place down the core and after that cooling and heating unit, facing towards the core. The core can run with only one unit of each at half speed. After building the machine you will need to research the tech for each element.
fu_ingot_tech=Build a ingot factory to smelt your ore and make ingots from 248ks rare metals to improve yield.

gr_stage_tech=Using exotic matter you will be able to exceed limits of known technology. Even Fusion will be nothing compared to those infinite possibilities.

fi_upgrade_tech=Upgrade machines using this technology.
fu_upgrade_tech=Upgrade machines using this technology.
gr_upgrade_tech=Upgrade machines using this technology.

