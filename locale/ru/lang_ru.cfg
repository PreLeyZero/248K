[item-description]
el_solar_item=Сделано с некоторыми знаниями.
el_burner_item=Компактный генератор, сжигающий топливо.
el_energy_crystal_item=Этот кристалл сделан из неизвестного вещества. Он излучает немного энергии, но для чего он?
fi_energy_crystal_item=Излучает большое количество энергии, может быть полезен при создании продвинутых устройств.
fi_modules_productivity_1_item=Модуль для использования в некоторых машинах/рецептах 248k.
fi_modules_productivity_2_item=Модуль для использования в некоторых машинах/рецептах 248k.
fi_modules_productivity_3_item=Модуль для использования в некоторых машинах/рецептах 248k.
fi_modules_productivity_4_item=Это универсальный модуль. Его можно использовать в любой машине, допускающей продуктивность.
fi_modules_productivity_5_item=Это универсальный модуль. Его можно использовать в любой машине, допускающей продуктивность.
fi_modules_productivity_6_item=Это универсальный модуль. Его можно использовать в любой машине, допускающей продуктивность.
fu_tech_sign_item=Знания о ядерном синтезе. С помощью этой информации в будущем можно будет построить еще большие термоядерные машины!
gr_materials_fusion_cell_item=Это устройство содержит маленькую звезду, хранящуюся в другом измерении. Не трогать!
gr_materials_white_item=||Отлично! Вы сделали это. Вы достигли конечной цели. Получив элемент 248к, вы победили в моде 248k.||
uranium-fuel-cell-updated=Этот топливный элемент не может быть использован в настоящем реакторе.
fu_burner_item=Может уничтожить любой предмет. Может выпускать кислород, воду и превращать пар обратно в воду. Не может работать с ядерными отходами.
fi_solid_reactor_item=Ядерный реактор с водяным замедлителем, способный производить большое количество тепла. Израсходованные топливные стержни можно перерабатывать и использовать снова!
fi_crafter_item=Эта машина может собирать и плавить материалы, работая на базовом ядерном топливе. Но она не работает с жидкостями.
fu_stelar_reactor_item=Термоядерный реактор на основе конструкции стелларатора. Он может выдавать около 2 ГВт постоянной мощности. Тепло от активной зоны передается контуру охлаждения на жидком свинце, благодаря которому можно производить пар и, в конце концов, электричество. Хотя до сих пор нет способа улавливания продуктов синтеза, этот недостаток может быть устранен в реакторе УМР следующего поколения.
fu_tokamak_reactor_item=Термоядерный реактор на основе конструкции токамака. Этот реактор будет выдавать мощность от 2 до 4 ГВт в импульсном режиме, в зависимости от топлива. В отличие от стелларатора токамак в основном предназначен для Д-Т-синтеза. Хотя до сих пор нет способа улавливания продуктов синтеза, этот недостаток может быть устранен в реакторе УМР следующего поколения.
fu_robo_logistic_item=Эти 4 двигателя будут выдавать огромную тягу, если вы сможете обеспечить их достаточным количеством энергии.
fu_robo_construction_item=Строит структуры с безумной скоростью.
fu_star_engine_core_item=Вот он, ядерный синтез во всей красе! С помощью этой машины вы можете производить элементы ядра маленькой звезды. Однако, чтобы поддерживать реакцию активной, требуется очень много энергии. Звёздный двигатель состоит из активной зоны и, по меньшей мере, одного блока охлаждения и нагрева, обращенного к активной зоне. Он будет производить от 500 до 1000 единиц железа или любого другого базового элемента в секунду, в зависимости от того, сколько единиц охлаждения/нагрева используется (1 или 2).
gr_crafter_item=Черпая свою силу от маленькой звезды, эта машина исполнит все ваши желания. А еще она пахнет, как печь!
gr_magnet_train_item=Этот поезд левитирует благодаря силе электромагнитных полей. Этот поезд создан для высоких скоростей и длинных железных дорог! И имейте в виду: приводимый в движение компактной звездой, этот поезд всегда имеет энергию.
gr_magnet_wagon_item=Перевозите свои вещи на безумных скоростях! Используйте ЭМ-левитирующий поезд в качестве локомотива.
gr_magnet_tanker_item=Получите эту вкусную нефть там, где она вам нужна, быстро! Используйте ЭМ-левитирующий поезд в качестве локомотива.
gr_magnet_train_pre_item=Этот поезд левитирует благодаря силе электромагнитных полей. Этот поезд создан для высоких скоростей и длинных железных дорог!
gr_magnet_wagon_pre_item=Перевозите свои вещи на безумных скоростях! Используйте ЭМ-левитирующий поезд в качестве локомотива.
gr_magnet_tanker_pre_item=Получите эту вкусную нефть там, где она вам нужна, быстро! Используйте ЭМ-левитирующий поезд в качестве локомотива.
el_ki_core_item=Для использования, пожалуйста, загляните в игровую вики Booktorio/Информатрон (верхний левый угол).
fi_ki_core_item=Для использования, пожалуйста, загляните в игровую вики Booktorio/Информатрон (верхний левый угол).
fu_ki_core_item=Для использования, пожалуйста, загляните в игровую вики Booktorio/Информатрон (верхний левый угол).
gr_white_hole_item=Эта машина может почти воспроизвести любой предмет, который вы в неё поместите!

