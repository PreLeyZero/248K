[gui]
bk_248k_name=Мод 248k
bk_248k_overview=Обзор
bk_248k_about=О моде
bk_248k_about_text=Этот мод направлен на расширение стандартной игры и добавление более продолжительного финала. В нем представлены новые способы получения энергии, материалов, альтернативные варианты производства ванильных предметов и некоторые уникальные здания, все из которых разбиты на 4 этапа. Вы начнете с этапа электроники в ранней игре, а затем будете прогрессировать по мере роста вашей фабрики. Вот взгляните на то, что вы можете сделать:
bk_248k_first_steps=Первые шаги
bk_248k_first_steps_text=Для начала вам нужно будет намыть из камня некоторые элементы, в основном алюминий и литий. Это делается с использованием серной кислоты, так что получите изрядное количество - наряду с ванильным рецептом также можно производить керосин и получать серную кислоту в процессе десульфурации керосина. С помощью этих материалов теперь вы можете построить, например, довольно хорошие солнечные панели 2.0.
bk_248k_ki1_core=Ядро KI1
bk_248k_ki2_core=Усилители KI2 и KI3
bk_248k_ki1_core_text=Эта машина работает как распределитель эффекта модулей. Каждое ядро имеет отдельный канал, который можно изменить с помощью графического интерфейса ядра. Примечание: допускается только одно ядро на канал. В середине ядра есть слоты для модулей — поместите внутрь несколько модулей, и работающее ядро будет транслировать их эффекты на свой канал. Как только маяк будет установлен, он автоматически зарегистрируется в стандартном канале. Итак, для простоты снабдите ядро достаточным количеством жидкости и настройте его канал на стандартный.
bk_248k_ki2_core_text=На этапах деления и синтеза вы получите доступ к маякам KI2 и KI3, а также к ядру/усилителю KI2 и KI3. Эти ядра будут потреблять дополнительные жидкости для работы. Ядро/усилитель KI2 и KI3 могут добавлять дополнительные эффекты модулей к ядру KI1 — для этого настройте их канал на канал вашего ядра KI1. Модули, вставленные в середину ядра KI2/KI3, теперь будут добавлять свои эффекты к эффектам ядра KI1. Имейте в виду, что лучшие маяки также смогут транслировать больше эффектов модулей. Со временем ядро KI2/KI3 будет производить [item=fi_ki_science] и [item=fu_ki_science] — они понадобятся для исследования технологий, касающихся ядер KI. Одно ядро KI1 всегда будет связано только с одним ядром KI2 и одним ядром KI3.
bk_248k_diesel_train=Дизельный поезд
bk_248k_diesel_train_text=Дизельный поезд, это просто. Но подождите, есть ещё? Да, есть. Этот дизельный поезд имеет доступ к различному дизельному топливу и модулям двигателя. Все виды топлива имеют довольно высокую теплоту сгорания, но, что наиболее важно, специальные виды топлива значительно увеличивают максимальную скорость поезда, но уменьшают его ускорение. Чтобы устранить этот недостаток, вы можете установить модули внутри сетки оборудования поезда: ускоритель, например, увеличит ускорение поезда на 35 процентов.
bk_248k_fusion=Термоядерная реакция
bk_248k_fusion_text=После освоения этапа деления вам станет доступен ядерный синтез. Слияние, ну, это сложно. Сначала вам нужно построить исследовательский фузор [item=fu_fusor_item] и объединить некоторые основные изотопы, чтобы получить некоторые знания о синтезе [item=fu_tech_sign_item].
bk_248k_fusion_1_text=Самый простой изотоп - протий-H[1][fluid=fu_protium]. Постройте термохимический сепаратор [item=fu_boiler_item] и разделите немного воды на кислород и водород. Поскольку водород в основном состоит из протия-H[1] [fluid=fu_protium], вы получите в свои руки некоторые технологии термоядерного синтеза.
bk_248k_fusion_2_text=С технологией слияния ядер теперь вы можете строить огромные термоядерные реакторы или создавать дронов "Герц" и "Тесла". Если возможно, создайте достаточно большой запас изотопов и термоядерных технологий - вам понадобится много.
bk_248k_star_engine=Звёздный двигатель
bk_248k_star_engine_text=Звёздный двигатель - это безумство! Он состоит из 5 частей: ядро [item=fu_star_engine_core_item], левый и правый нагреватели [item=fu_star_engine_heater_left_item] [item=fu_star_engine_heater_item] и верхний и нижний охладители [item=fu_star_engine_cooler_up_item] [item=fu_star_engine_cooler_item].
bk_248k_star_engine_1_text=Сначала постройте ядро (сверху), оставив вокруг как можно больше свободного места. Затем разместите охладители и нагреватели рядом с ним — убедитесь в альтернативном режиме просмотра, что все входы ядра совпадают с выходами нагревателей/охладителей. Установите рецепты на все машины и закачайте массу протия в нагреватели. В таблице ниже вы можете увидеть, что и с какой скоростью можно производить, когда работает вся машина.
bk_248k_exotic_science=Исследование экзотической материи
bk_248k_exotic_science_text=В эндшпиле вам нужно будет производить экзотическую науку [item=fu_space_probe_science_item]. Для этого вам нужно заполучить немного экзотического материала [item=fu_space_probe_ore_item]. Поскольку этот редкий материал существует только в открытом космосе, вам нужно построить много ракет, чтобы получить его. Есть 3 новых типа спутников: спутник «Спутник» [item=fu_space_probe_sputnik_item], космический зонд [item=fu_space_probe_probe_item] и зонд глубокого космоса[item=fu_space_probe_deep_probe_item]. Первые два возвращают данные, которые необходимы для запуска зонда в дальний космос и получения экзотической руды. Используйте экзотическую материю, чтобы сделать экзотические исследовательские пакеты!
bk_248k_blueprints=Чертежи
bk_248k_blueprints_text=Вот несколько чертежей для постройки в моде. Просто нажмите на текст, чтобы получить его — если вы разработали чертёж, которым хотите поделиться, вы можете сделать это на форуме модов, и он может появиться здесь в будущем!
bk_248k_blueprints_1=Водяные турбины - 40 МВт | PreLeyZero
bk_248k_blueprints_2=Термохимический завод - 2X | PreLeyZero
bk_248k_blueprints_3=Солнечная ферма - 40 МВт | PreLeyZero
bk_248k_black_hole=Реактор в конце игры
bk_248k_black_hole_text=Генератор чёрной дыры может производить энергию из чего угодно. Когда 100 стабилизаторов [item=gr_materials_stabilizer_item] и не менее 1000 других предметов (материи) находятся внутри реактора, вы можете создать чёрную дыру. Каждый предмет, помещённый в реактор, будет добавлен к расходуемой материи чёрной дыры, кроме стабилизаторов[item=gr_materials_stabilizer_item] - они добавят стабильности реактору. Со временем стабильность реактора упадет, поэтому поддерживайте постоянный запас этих стабилизаторов материи. Реактор будет потреблять материю из своего внутреннего буфера в соответствии со скоростью потребления материи и преобразовывать её в энергию. При полной устойчивости реактора его мощность составит около 1 ТВт.
inf_burner=Работа с предметами/жидкостями
inf_burner_text=С обработчиком предметов/жидкостей вы можете уничтожить любой предмет. Кроме того, он может преобразовывать пар в воду, выпускать воду и кислород. Используйте его, чтобы избавиться от нежелательных побочных продуктов. Однако он не может работать с ядерными отходами.

