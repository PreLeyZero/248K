[description]
el_stage_eff=Позволяет попасть в первый этап мода 248k.
el_energy_eff=Базовое производство энергии
el_kerosene_tech_eff=Производство керосина из нефти и его обессеривание.
el_ki_tech_eff=Эта машина работает как распределитель эффекта модулей. Каждое ядро имеет отдельный канал, который можно изменить с помощью графического интерфейса ядра. Примечание: допускается только одно ядро на канал. В середине ядра есть слоты для модулей — поместите внутрь несколько модулей, и работающее ядро будет транслировать их эффекты на свой канал. Как только маяк будет установлен, он автоматически зарегистрируется в стандартном канале. Итак, для простоты снабдите ядро достаточным количеством жидкости и настройте его канал на стандартный.
x2_ki_tech_eff=Удваивает эффекты модулей всех ваших ядер KI! (Работает только в маяке KI3)
x3_ki_tech_eff=Утраивает эффекты модулей всех ваших ядер KI - глупо безумно, если вы спросите меня! (Работает только в маяке KI3)
sup_1_ki_tech_eff=+150 поддерживаемых маяков
sup_2_ki_tech_eff=+250 поддерживаемых маяков
sup_3_ki_tech_eff=+500 поддерживаемых маяков
sup_4_ki_tech_eff=Максимум поддерживаемых маяков
fi_stage_eff=Вы овладели искусством электроники. Добро пожаловать в эпоху ядерного деления!
fi_energy_eff=Энергия деления в ваших руках!
fu_stage_eff=Что будет после расщепления атома? Слияние атома!
fu_basic_elements_eff=Разберитесь с некоторыми изотопами, которые можно сплавить вместе! Эти ранние методы могут быть очень неэффективными, но, по крайней мере, они работают.
fu_fusor_eff=Создайте базовый фузор, который может достичь некоторых реакций синтеза. О ядерном синтезе ещё многое предстоит узнать, так что продолжайте экспериментировать.
fu_energy_eff=Благодаря знаниям, полученным в ходе экспериментов с фузором, вы теперь можете приступить к строительству своего первого термоядерного реактора!
fu_reactor_eff=Постройте термоядерный реактор на основе конструкции стелларатора. Этот реактор способен работать несколько дней, поддерживая плазму в течение длительного времени. Вы должны быть в состоянии генерировать энергию на постоянном уровне.
fu_tokamak_eff=Этот реактор основан на конструкции токамака. Он очень быстро сжигает своё топливо, а это означает, что его можно запустить только в импульсном режиме.
fu_activator_eff=Собирает тепловые нейтроны от ядерных реакций деления. Простые изотопы захватят эти нейтроны и превратятся в более ценные изотопы.
fu_star_engine_eff=Звёздный двигатель буквально маленькая звезда. Используя огромное количество энергии, эта многоблочная машина может производить любые базовые элементы в огромных количествах. Чтобы воплотить эту мечту в жизнь, вам понадобится одно ядро и как минимум один блок охлаждения/нагрева, много места и энергии. Поместите ядро, а затем блок охлаждения и нагрева лицом к ядру. Ядро может работать только с одной единицей каждого из них на половинной скорости. После постройки машины вам нужно будет исследовать технологию для каждого элемента.
gr_stage_eff=Используя экзотическую материю, вы сможете выйти за пределы известных технологий. Даже слияние ядер будет ничем по сравнению с этими бесконечными возможностями.

