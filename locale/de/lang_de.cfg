#item description
[item-description]
el_solar_item=Mit einigem Wissen gemacht.
el_burner_item=Ein kompakter Verbrennungsgenerator.
fu_burner_item=Kann jeden Gegenstand zerstören. Kann Sauerstoff[fluid=fu_oxygen] und Wasser[fluid=water] ablassen, und Dampf[fluid=steam] und Schmutziges Wasser[fluid=el_dirty_water] in Wasser[fluid=water] verarbeiten. Kann nicht mit Atommüll[item=fi_materials_waste] umgehen.
el_energy_crystal_item=Dieser Kristall ist aus einer unbekannten Substanz hergestellt. Er strahlt ein wenig Energie aus, aber wofür könnte er verwendet werden?

fi_solid_reactor_item=Ein wassergeführter Kernspaltungsreaktor, der große Mengen an Wärme erzeugen kann. Die verbrauchten Brennstäbe können aufbereitet und wieder verwendet werden!
fi_crafter_item=Diese Maschine kann Dinge zusammenbauen und schmelzen, angetrieben durch [color=green]einfachen Kernbrennstoff[/color]. Aber sie kann keine Flüssigkeiten verarbeiten.
fi_energy_crystal_item=Ein künstlicher Energiekristall. Er strahlt eine Menge Energie aus, vielleicht kann er für den Bau fortschrittlicher Maschinen nützlich sein.

fu_tech_sign_item=Wissen über die Kernfusion. Mit diesen Informationen ist es vielleicht möglich, in Zukunft noch größere Fusionsmaschinen zu bauen!
fu_stelar_reactor_item=Ein Kernfusionsreaktor nach dem [color=purple]Stellarator[/color]-Design. Er kann eine konstante Leistung von etwa [color=yellow]2GW[/color] erbringen. Die Wärme aus dem Kern wird an einen Kühlkreislauf mit flüssigem Blei[fluid=fu_lead_fluid_cold] übertragen, durch den Dampf[fluid=steam] und am Ende Elektrizität erzeugt werden kann. Obwohl es noch keine Methode gibt, die Fusionsprodukte aufzufangen, könnte dieser Mangel in der nächsten Generation des UMR-Reaktors behoben werden.
fu_tokamak_reactor_item=Ein Kernfusionsreaktor nach dem [color=purple]Tokamak[/color]-Design. Dieser Reaktor kann je nach Brennstoff zwischen [color=yellow]2 und 4GW[/color] Leistung pulsierend abgeben. Im Gegensatz zum Stellarator ist der Tokamak hauptsächlich für D-T-Fusionen ausgelegt. Obwohl es noch keine Methode gibt, die Fusionsprodukte aufzufangen, könnte dieser Mangel in der nächsten Generation des UMR-Reaktors behoben werden.
fu_robo_logistic_item=Diese 4 Triebwerke werden einen gewaltigen Schub erzeugen, wenn man sie mit genügend Energie versorgen kann.
fu_robo_construction_item=Baut Strukturen mit wahnsinniger Geschwindigkeit.
fu_star_engine_core_item=Das ist sie, die Kernfusion in ihrer schönsten Form! Mit dieser Maschine können Sie Elemente[fluid=fu_iron_heated] im Kern eines kleinen Sterns hrstellen. Um die Reaktion in Gang zu halten, wird jedoch viel Energie benötigt. Das Sterntriebwerk besteht aus dem Kern[item=fu_star_engine_core_item] und mindestens einem [color=blue]Kühler[/color][item=fu_star_engine_cooler_item], [item=fu_star_engine_cooler_up_item] und einer [color=red]Heizeinheit[/color][item=fu_star_engine_heater_item], [item=fu_star_engine_heater_left_item], die zum Kern hin ausgerichtet ist. Er produziert 500 bis 1000 Eisen oder andere Grundelemente pro Sekunde, je nachdem, wie viele Kühl-/Heizeinheiten verwendet werden (jeweils 1 oder 2).

gr_materials_fusion_cell_item=Dieses Gerät enthält einen kleinen Stern, der in einer anderen Dimension gespeichert ist. Berühre ihn nicht!
gr_crafter_item=Diese Maschine, die ihre Kraft von einem kleinen Stern bezieht, erfüllt alle deine Wünsche. Sie kann auch wie ein Ofen riechen!
gr_magnet_train_item=Dieser Zug schwebt mit der Kraft von EM-Feldern. Dieser Zug ist für hohe Geschwindigkeiten und lange Bahnstrecken ausgelegt! Und denken Sie daran: Da dieser Zug von einem kompakten Stern angetrieben wird, hat er immer Energie.
gr_magnet_wagon_item=Transportiere deine Sachen mit wahnsinniger Geschwindigkeit! Verwende einen EM-Federzug als Lokomotive.
gr_magnet_tanker_item=Bringen Sie das leckere Öl schnell dorthin, wo Sie es brauchen! Verwende einen EM-Federzug als Lokomotive.

gr_magnet_train_pre_item=Dieser Zug schwebt mit der Kraft von EM-Feldern. Dieser Zug ist für hohe Geschwindigkeiten und lange Bahnstrecken konstruiert!
gr_magnet_wagon_pre_item=Transportiere deine Sachen mit wahnsinniger Geschwindigkeit! Verwende einen EM-Federzug als Lokomotive.
gr_magnet_tanker_pre_item=Bringen Sie das schmackhafte Öl schnell dorthin, wo Sie es brauchen! Verwende einen EM-Federzug als Lokomotive.

fi_modules_productivity_1_item=Ein Modul, das in einigen von 248k Maschinen/Rezepten verwendet werden kann.
fi_modules_productivity_2_item=Ein Modul, das in einigen von 248k Maschinen/Rezepten verwendet werden kann.
fi_modules_productivity_3_item=Ein Modul, das in einigen von 248k Maschinen/Rezepten verwendet werden kann.
fi_modules_productivity_4_item=Dieses Modul ist universell. Es kann in jeder Maschine verwendet werden, die Produktivität zulässt.
fi_modules_productivity_5_item=Dieses Modul ist universell. Es kann in jeder Maschine verwendet werden, die Produktivität zulässt.
fi_modules_productivity_6_item=Dieses Modul ist universell. Es kann in jeder Maschine verwendet werden, die Produktivität zulässt.

el_ki_core_item=Für die Verwendung schauen Sie bitte in das ingame booktorio/Informatron wiki (obere linke Ecke)
fi_ki_core_item=Für die Verwendung schauen Sie bitte in das ingame booktorio/Informatron wiki (obere linke Ecke)
fu_ki_core_item=Für die Verwendung schauen Sie bitte in das ingame booktorio/Informatron wiki (obere linke Ecke)

gr_white_hole_item=Diese Maschine kann fast jeden Gegenstand nachbilden, den Sie hineinlegen!
gr_materials_white_item=||Gut gemacht! Du hast es geschafft. Du hast das ultimative Ziel erreicht. Mit dem Halten des 248k-Elements hast du den 248k-Mod besiegt.

el_energy_crystal_charged_item=Ein geladener Energiekristall. Kann im Verbrennungsgenerator[item=el_burner_item] verwendet werden, um Energie zu erzeugen.
fi_energy_crystal_charged_item=Ein geladener Energiekristall. Kann im Verbrennungsgenerator[item=el_burner_item] verwendet werden, um Energie zu erzeugen.
fu_materials_energy_charged_crystal=Ein geladener Energiekristall. Kann im Verbrennungsgenerator[item=el_burner_item] verwendet werden, um Energie zu erzeugen.
el_charger_item=Kann verwendet werden, um Gegenstände wie [color=purple]Energiekristalle[/color] mit Energie aufzuladen oder Wasser[fluid=water] mit Hilfe verschiedener Katalysatoren abzusondern.

fu_miner_item=Kann von überall auf der Karte Stein[item=stone] abbauen. Benötigt einen konstanten Vorrat an Bohrern[item=fu_miner_fuel_item], um zu funktionieren.
fu_miner_item_2=Kann von überall auf der Karte Stein[item=stone] abbauen. Benötigt einen konstanten Vorrat an Bohrern[item=fu_miner_fuel_item], um zu funktionieren. Verbesserte Version von [item=fu_miner_item].
fu_miner_item_3=Kann von überall auf der Karte Stein[item=stone] abbauen. Benötigt einen konstanten Vorrat an Bohrern[item=fu_miner_fuel_item], um zu funktionieren. Verbesserte Version von [item=fu_miner_item_2].
fu_miner_item_4=Kann von überall auf der Karte Stein[item=stone] abbauen. Benötigt einen konstanten Vorrat an Bohrern[item=fu_miner_fuel_item], um zu funktionieren. Verbesserte Version von [item=fu_miner_item_3].
el_burner_kerosene_item=Ein kompakter Verbrennungsgenerator, der entschwefeltes Kerosin verwendet[fluid=el_desulfurized_kerosene].
el_arc_furnace_item=Ein Ofen, der Metalle in ihre geschmolzene Form erhitzen kann.
el_caster_item=Gießt geschmolzene Metalle zu Platten oder Blöcken.
el_grower_item=Züchtet [color=purple]Energiekristalle[/color] mit verschiedenen Flüssigkeiten.
el_pressurizer_item=Verwendet Dampf[fluid=Dampf] und Wasser[fluid=Wasser] zur Herstellung von Hochdruckwasser[fluid=el_pressurized_water], das in einer Wasserturbine[item=el_water_generator_item] verwendet werden kann.
el_purifier_item=Reinigen Sie Erze in ihre reine Form und gewinnen Sie z. B. Schmutziges Wasser[fluid=el_dirty_water] als Nebenprodukt.
el_diesel_train_item=Ein Dieselzug mit einem Dieselmotor. Verwendet Dieselkraftstoffe [item=el_train_fuel_diesel_item], [item=el_train_fuel_diesel_energized_item], [item=fi_fuel_train_crystal_item], um den Zug anzutreiben und seine [color=blue]Höchstgeschwindigkeit[/color] zu verbessern. Installieren Sie Ausrüstungen wie Turbolader [item=el_train_equipment_accelerator_item], um die [color=yellow]Beschleunigung[/color] des Zuges zu verbessern.

el_ki_cpu_item=Stellt KI1-Datenfluid[fluid=el_ki_cpu_fluid] zur Verfügung, das in einem KI1-Kern[item=el_ki_core_item] oder Verstärker[item=fi_ki_core_item], [item=fu_ki_core_item] verwendet werden kann.
el_ki_memory_item=Bietet KI1-Speicherflüssigkeit[fluid=el_ki_memory_fluid] zur Verwendung in einem KI1-Kern[item=el_ki_core_item] oder Verstärker[item=fi_ki_core_item], [item=fu_ki_core_item].
el_ki_beacon_item=Eine kleiner KI-Beacon, der bis zu 2 Moduleffekte[item=fi_modules_core_item] von dem [color=yellow]Kanal[/color] überträgt, mit dem er verbunden ist.
fi_ki_circuit_item=Bietet KI2-Energieflüssigkeit[fluid=fi_ki_circuit_fluid] zur Verwendung in einem Verstärker[item=fi_ki_core_item], [item=fu_ki_core_item].
fi_ki_beacon_item=Ein KI-Beacon, der bis zu 6 Moduleffekte[item=fi_modules_core_item] von dem [color=yellow]Kanal[/color], mit dem er verbunden ist, überträgt.
fu_ki_memory_item=Bietet KI3-Energieflüssigkeit[fluid=fu_ki_circuit_fluid] zur Verwendung in einem KI3-Verstärker[item=fu_ki_core_item].
fu_ki_beacon_item=Ein großer KI-Beacon, der Moduleffekte[item=fi_modules_core_item] von dem [color=yellow]Kanal[/color] überträgt, mit dem er verbunden ist.

fi_castor_item=Lagern Sie Ihren Atommüll[item=fi_materials_waste] hier.
fi_fiberer_item=Macht Fasern[item=fi_materials_glass_fiber], [item=fi_materials_natural_fiber], [item=fu_materials_carbon_fiber] für fortschrittliche verstärkte Kunststoffverbundwerkstoffe.
fi_compound_machine_item=Mit dieser Maschine können Sie verschiedene Verbundmaterialien zusammenfügen.
fi_refinery_item=Komplizierte, aber hocheffiziente Erdöl[fluid=Rohöl]raffinerie.
fi_robo_charger_item=Lädt Bots.
fi_robo_port_item=Bringen Sie Ihre Bots in diesem modernen Roboport unter.
fi_crusher_item=Zerkleinert verschiedene Metalle zu feinem Staub[item=fi_crushed_stone_item].

fu_activator_item=Umwandlung von Protium[fluid=fu_protium] in Deuterium[fluid=fu_deuterium] und von Deuterium[fluid=fu_deuterium] in Tritium[fluid=fu_tritium] mithilfe von Neutronen[fluid=fu_neutron_fluid].
fu_fusor_item=Nutzen Sie diesen Fusor, um die Grundlagen der Kernfusion zu erlernen. Mit genügend Daten werden Sie in der Lage sein, in Zukunft [color=orange]positive[/color] Fusionsmaschinen zu bauen.
fu_laser_item=Diese Anlage verwendet Laser, die auf einen einzigen Punkt fokussiert werden können, um hohe Intensitäten zu erzielen. Sie verbraucht viel Energie und benötigt [color=blue]Kühlmittel[/color][fluid=fu_lead_fluid_cold], um zu funktionieren.
fu_magnet_item=Diese Anlage nutzt starke Magnetfelder, um Daten zu sammeln oder starke Magnete herzustellen. Sie verbraucht viel Energie und benötigt [color=blue]Kühlmittel[/color][fluid=fu_lead_fluid_cold], um zu funktionieren.
fu_plasma_item=Diese Anlage kann Plasmen erzeugen und sammelt Daten über den Plasmaeinschluss. Sie verbraucht viel Energie und benötigt [color=blue]Kühlmittel[/color][fluid=fu_lead_fluid_cold], um zu funktionieren.
fu_boiler_item=Trennt Wasser[fluid=water] bei hohen Temperaturen. Verbraucht [color=red]Wärme[/color] und funktioniert nur über [color=red]500dec[/color].
fu_exchanger_item=Verwandelt [color=red]heißes Bleikühlmittel (1500 dec)[/color][fluid=fu_lead_fluid_cold] in [color=blue]kaltes Kühlmittel (500 dec)[/color][fluid=fu_lead_fluid_cold]. Kann zum Erhitzen von Wasser[fluid=water] zu Dampf[fluid=steam] mit der Trasnferwärme verwendet werden.
fu_ingot_item=Dieses Fabrikgebäude kann [color=red]schmelzen[/color] wie jeder gewöhnliche Ofen und kann verwendet werden, um [color=orange]Barren[/color] aus flüssigen Metallen herzustellen. Im Gegensatz zu Vanillaschmelzöfen kann man bei dieser Maschine Rezepte auswählen.

#overhaul
uranium-fuel-cell-updated=Diese Brennstoffzelle kann nicht in einem realistischen Reaktor verwendet werden.

[technology-description]
el_stage_tech=Ermöglicht den Einstieg in die erste Stufe des 248k-Mods.
el_energy_tech=Grundlegende Energieerzeugung
el_kerosene_tech=Kerosin aus Öl herstellen und entschwefeln
el_ki_tech=Diese Maschine funktioniert wie ein Modul-Beacon. Jeder Kern hat einen eigenen Kanal, der über die Kern-GUI geändert werden kann. Hinweis: Es ist nur ein Kern pro Kanal erlaubt. In der Mitte des Kerns befinden sich Modulslots - platziere einige Module darin und ein funktionierender Kern wird deren Effekte auf seinen Kanal übertragen. Sobald ein Beacon platziert ist, wird er automatisch im Standardkanal registriert. Um die Dinge einfach zu halten, muss man den Kern nur mit genügend Flüssigkeit versorgen und seinen Kanal auf den Standardkanal einstellen.

fi_stage_tech=Sie haben die Kunst der Elektronik gemeistert. Willkommen im Zeitalter der Kernspaltung!
fi_energy_tech=Spaltungsenergie zum Greifen nah!

fu_stage_tech=Was kommt nach der Aufspaltung des Atoms? Die Verschmelzung des Atoms!
fu_basic_elements_tech=Machen Sie sich mit einigen Isotopen vertraut, die miteinander verschmolzen werden können! Diese frühen Methoden sind zwar sehr ineffizient, aber zumindest funktionieren sie.
fu_fusor_tech=Baue einen einfachen Fusor, der einige Fusionsreaktionen hervorrufen kann. Es gibt noch viel über die Kernfusion zu lernen, also experimentieren Sie weiter.
fu_energy_tech=Mit dem durch die Fusorexperimente gewonnenen Wissen können Sie nun mit dem Bau Ihres ersten Kernfusionsreaktors beginnen!
fu_reactor_tech=Bauen Sie einen Fusionsreaktor auf der Grundlage des Stellarator-Designs. Dieser Reaktor ist in der Lage, tagelang zu laufen und sein Plasma über einen langen Zeitraum aufrechtzuerhalten. Sie sollten in der Lage sein, Energie mit einer konstanten Rate zu erzeugen.
fu_tokamak_tech=Dieser Reaktor basiert auf dem Tokamak-Design. Er wird seinen Brennstoff sehr schnell verschmelzen, so dass er nur pulsierend betrieben werden kann.
fu_activator_tech=Sammeln Sie thermische Neutronen aus Kernspaltungsreaktionen. Basische Isotope fangen diese Neutronen ein und verwandeln sich in wertvollere Isotope.
fu_star_engine_tech=Ein Sternmotor ist buchstäblich ein kleiner Stern. Mit riesigen Mengen an Energie kann diese aus mehreren Einheiten bestehende Maschine jedes beliebige Grundelement in riesigen Mengen produzieren. Um diesen Traum zu verwirklichen, benötigen Sie einen Kern und mindestens eine Kühl-/Heizeinheit, viel Platz und Energie. Platzieren Sie den Kern und danach die Kühl- und Heizeinheit mit Blick auf den Kern. Der Kern kann mit jeweils nur einer Einheit mit halber Geschwindigkeit laufen. Nachdem du die Maschine gebaut hast, musst du die Technologie für jedes Element erforschen.
fu_ingot_tech=Bauen Sie eine Barrenfabrik, um Ihr Erz zu schmelzen und Barren aus 248ks seltenen Metallen herzustellen, um die Ausbeute zu verbessern.

gr_stage_tech=Mit exotischer Materie werden Sie in der Lage sein, die Grenzen der bekannten Technologie zu überschreiten. Selbst die Fusion wird nichts sein im Vergleich zu diesen unendlichen Möglichkeiten.

fi_upgrade_tech=Aufrüstung von Maschinen mit dieser Technologie.
fu_upgrade_tech=Aufrüstung von Maschinen mit dieser Technologie.
gr_upgrade_tech=Aufrüstung von Maschinen mit dieser Technologie.

