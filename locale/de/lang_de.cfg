#booktorio
[gui]
bk_248k_name=248k Mod
bk_248k_overview=Übersicht
bk_248k_about=Über die Mod
bk_248k_about_text=Diese Mod ist darauf ausgerichtet, Vanilla zu erweitern und ein längeres Endgame hinzuzufügen. Es führt neue Wege ein, um Energie zu erzeugen, Materialien, alternative Optionen zur Herstellung von Vanilla-Gegenständen und einige einzigartige Gebäude, die alle in 4 Stufen unterteilt sind. Du wirst in der elektronischen Stufe im frühen Spiel beginnen und dann fortschreiten, wenn deine Fabrik wächst. Werfen Sie hier einen Blick darauf, was Sie erreichen können:
bk_248k_first_steps=Die ersten Schritte
bk_248k_first_steps_text=Um zu beginnen, müssen Sie einige Elemente hauptsächlich Aluminium und Lithium aus Stein waschen. Dies geschieht mit Schwefelsäure. Stellen Sie sicher, dass Sie eine ausreichende Menge davon haben. Neben dem Standardrezept ist es auch möglich, Kerosin herzustellen und Schwefelsäure im Entschwefelungsprozess von Kerosin zu gewinnen. Mit diesen Materialien können Sie nun einige ziemlich gute Solarpaneele Mk2 usw. bauen.

bk_248k_ki1_core=Der KI1-Kern
bk_248k_ki2_core=KI2 und KI3-Verstärker
bk_248k_ki1_core_text=Diese Maschine fungiert als Modul-Effekt-Verteiler. Jeder Kern hat einen eigenen Kanal, der über das Kern-GUI geändert werden kann. Beachten Sie: Pro Kanal ist nur ein Kern erlaubt. In der Mitte des Kerns befinden sich Modulschlitze. Setzen Sie einige Module hinein, und ein funktionierender Kern wird ihre Effekte auf seinen Kanal übertragen. Sobald ein Beacon platziert ist, wird es automatisch im Standardkanal registriert. Um die Dinge einfach zu halten, versorgen Sie den Kern einfach mit genügend Flüssigkeit und stimmen Sie seinen Kanal auf den Standardkanal ab.
bk_248k_ki2_core_text=Mit der Fusions- und Spaltungsstufe erhalten Sie auch Zugriff auf KI2- und KI3-Beacons sowie KI2- und KI3-Kern/Verstärker. Diese Kerne verbrauchen zusätzliche Flüssigkeiten, um zu funktionieren. KI2- und KI3-Kern/Verstärker können zusätzliche Modul-Effekte auf den KI1-Kern hinzufügen. Stimmen Sie dazu ihren Kanal auf den Kanal Ihres KI1-Kerns ab. Module, die in die Mitte des KI2/KI3-Kerns eingesetzt werden, fügen jetzt ihre Effekte denen des KI1-Kerns hinzu. Beachten Sie, dass die besseren Beacons auch mehr Modul-Effekte übertragen können. Im Laufe der Zeit wird der KI2/KI3-Kern [item=fi_ki_science] und [item=fu_ki_science] produzieren. Diese werden benötigt, um Technologien im Zusammenhang mit den KI-Kernen zu erforschen. Ein KI1-Kern wird immer mit einem KI2- und einem KI3-Kern verknüpft sein.

bk_248k_diesel_train=Der Diesellok
bk_248k_diesel_train_text=Ein Diesellok, ganz einfach. Aber warten Sie, gibt es mehr? Ja, das gibt es. Dieser Diesellok hat Zugang zu verschiedenen Dieselkraftstoffen und Motor-Modulen. Die Kraftstoffe haben alle einen ziemlich hohen Brennwert, aber am wichtigsten ist, dass die besonderen Kraftstoffe die maximale Geschwindigkeit des Zuges erheblich steigern, aber die Beschleunigung verringern. Um diesen Nachteil auszugleichen, können Sie Module im Ausrüstungsgitter des Zuges installieren. Ein Turbolader z.B. erhöht die Beschleunigung des Zuges um 35 Prozent.

bk_248k_fusion=Nukleare Fusion
bk_248k_fusion_text=Nachdem Sie die Spaltungsstufe gemeistert haben, steht Ihnen die nukleare Fusion zur Verfügung. Fusion, nun ja, ist kompliziert. Zuerst müssen Sie einen Forschungsfusor [item=fu_fusor_item] bauen und einige Grundisotope verschmelzen, um etwas Fusortechnologie [item=fu_tech_sign_item] zu erhalten.
bk_248k_fusion_1_text=Das einfachste Isotop ist Protium-H[1][fluid=fu_protium]. Bauen Sie einen thermochemischen Separator [item=fu_boiler_item] und trennen Sie Wasser in Sauerstoff und Wasserstoff auf. Da Wasserstoff hauptsächlich Protium-H[1][fluid=fu_protium] ist, sollten Sie in der Lage sein, an etwas Fusortechnologie zu gelangen.
bk_248k_fusion_2_text=Mit der Fusortechnologie können Sie nun riesige Fusionsreaktoren bauen oder Hertz- und Tesla-Bots herstellen. Wenn möglich, richten Sie eine ausreichende Menge an Isotopen und Fusortechnologie ein - Sie werden eine Menge davon benötigen.

bk_248k_star_engine=Sternmotor
bk_248k_star_engine_text=Der Sternmotor ist unglaublich! Er besteht aus 5 Teilen: dem Kern [item=fu_star_engine_core_item], einem linken und rechten Heizkörper [item=fu_star_engine_heater_left_item] [item=fu_star_engine_heater_item] und einem oberen und unteren Kühler [item=fu_star_engine_cooler_up_item] [item=fu_star_engine_cooler_item].
bk_248k_star_engine_1_text=Bauen Sie zuerst den Kern (oben) mit so viel freiem Platz herum wie möglich. Platzieren Sie dann Kühler und Heizkörper daneben - stellen Sie sicher, dass alle Kern-Eingänge mit den Ausgängen der Heizkörper/Kühler übereinstimmen, indem Sie den Alt-Modus verwenden. Legen Sie die Rezepte für alle Maschinen fest und pumpen Sie eine Menge Protium in die Heizkörper. In der Tabelle unten können Sie sehen, was mit welcher Rate produziert werden kann, wenn die gesamte Maschine funktioniert.

bk_248k_exotic_science=Exotische Materie-Forschung
bk_248k_exotic_science_text=Im Endspiel müssen Sie exotische Wissenschaft [item=fu_space_probe_science_item] produzieren. Um dies zu tun, müssen Sie an etwas exotische Materie [item=fu_space_probe_ore_item] gelangen. Da dieses seltene Material nur im Weltraum existiert, müssen Sie viele Raketen bauen, um etwas davon zu erhalten. Es gibt 3 neue Arten von Satelliten: Der 'Sputnik'-Satellit [item=fu_space_probe_sputnik_item], die Raumsonde [item=fu_space_probe_probe_item] und die Deep-Space-Sonde [item=fu_space_probe_deep_probe_item]. Die ersten beiden liefern Daten, die für den Start der Deep-Space-Sonde erforderlich sind, was zu exotischem Erz führt. Verwenden Sie die exotische Materie, um exotische Wissenschaftspakete herzustellen!

bk_248k_blueprints=Blaupausen
bk_248k_blueprints_text=Hier sind einige Blaupausen für Mod-Setups. Klicken Sie einfach auf den Text, um eine zu erhalten. Wenn Sie ein Layout entworfen haben, das Sie teilen möchten, können Sie dies im Mod-Forum tun, und es könnte in Zukunft hier erscheinen!

bk_248k_blueprints_1=Wasserturbinen-Setup - 40MW|PreLeyZero
bk_248k_blueprints_2=Thermochemisches Setup - 2X|PreLeyZero
bk_248k_blueprints_3=Solarkraftwerk - 40MW|PreLeyZero

bk_248k_black_hole=Reaktor für das Endspiel
bk_248k_black_hole_text=Der Schwarze-Loch-Generator kann Energie aus allem erzeugen. Wenn sich 100 Stabilisatoren [item=gr_materials_stabilizer_item] und mindestens 1000 andere Gegenstände (Materie) im Reaktor befinden, können Sie ein Schwarzes Loch erzeugen. Jeder im Reaktor platzierte Gegenstand wird der verbrauchbaren Materie des Schwarzen Lochs hinzugefügt, außer den Stabilisatoren [item=gr_materials_stabilizer_item] - diese erhöhen die Stabilität des Reaktors. Im Laufe der Zeit wird die Stabilität des Reaktors abnehmen, daher sorgen Sie für eine stetige Versorgung mit diesen Materiestabilisatoren. Der Reaktor wird Materie aus seinem internen Puffer verbrauchen, entsprechend seiner Materieverbrauchsrate, und sie in Energie umwandeln. Bei voller Reaktorstabilität wird der Reaktor etwa 1 TW ausgeben.

inf_burner=Handling von Objekten/Flüssigkeiten
inf_burner_text=Mit dem Objekt-/Flüssigkeitshandler können Sie jedes Objekt zerstören. Außerdem kann er Dampf in Wasser umwandeln, Wasser ablassen und auch Sauerstoff erzeugen. Verwenden Sie ihn, um unerwünschte Nebenprodukte loszuwerden. Er kann jedoch keinen nuklearen Abfall behandeln.

